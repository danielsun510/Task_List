<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
	<meta charset="UTF-8">
	<title>TaskList</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding:10px;" ng-controller="TaskCtrl">
	<div class="input-group">
		<input ng-model="task" type="text" class="form-control">
		<span class="input-group-btn"> 
		<button class="btn btn-default" ng-click="add()">Add</button>	
		</span>
			</ul>
     </div>
		<h4 ng-if="tasks.length>0">Tasks List</h4>
		<ul class="list-group">
			<li ng-repeat="item in tasks track by $index" class="list-group-item">{{item}}</li><a ng-click="tasks.splice($index,1)">Delete</a>
	

</body>
<script src="js/angular.min.js"></script>
<script type="text/javascript">
	angular.module('todoList',[])
	.controller('TaskCtrl',function($scope){
      $scope.task="";
      $scope.tasks=[];
      $scope.add=function(){
      	if($scope.task!=""){
      	    	$scope.tasks.push($scope.task);
      	    }
      }
      	})
</script>
</html>
